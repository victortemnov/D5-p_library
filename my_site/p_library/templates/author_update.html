<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>D5-HW-Temnov</title>
    </head>
    <body>
        <div class="container">

            <div class="alert bg-dark text-white text-center rounded-0" role="alert">
                <h2 class="alert-heading">Author editor</h2>
                <h3 class="aler-heading">library</h3>
            </div>

            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/author/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/publishers/">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/friend/">Friends</a>
                </li>
            </ul>

            <div>
                <form method="post" class="mt-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="px-4 mx-5 btn-warning rounded" type="submit" value="edit">
                </form>
                <p class="m-4">Or <a class="px-3 py-1 text-dark bg-danger rounded" href="delete/">delete</a> this author.</p>
            </div>
            
        </div>
