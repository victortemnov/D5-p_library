<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>D5-HW-Temnov</title>
    </head>
    <body>
        <div class="container">

            <div class="alert bg-dark text-white text-center rounded-0" role="alert">
                <h2 class="alert-heading">Friends</span><br></h2>
                <h3>There are <strong>{{ friends|length }}</strong> friends</h3>
            </div>

            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/author/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/publishers/">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/friend/">Friends</a>
                </li>
            </ul>

            
            <table class="table table-hover table-bordered" style="margin-top: 20px;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">FULL NAME</th>
                        <th scope="col" class="text-center">TEL</th>
                        <th scope="col" class="text-center">EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for friend in friends %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ friend }}</td>
                            <td>{{ friend.phone }}</td>
                            <td>{{ friend.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>


        </div>
    </body>
</html>
