<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>D5-HW-Temnov</title>
    </head>
    <body>
        <div class="container">

            <div class="alert bg-dark text-white text-center rounded-0" role="alert">
                <h2 class="alert-heading">Deleting author</h2>
                <h3>please confirm your actions</h3>
            </div>

            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/author/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/publishers/">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/friend/">Friends</a>
                </li>
            </ul>

            <div style="margin: 40px 0 40px 0">
                <h2 class="d-flex justify-content-center">Want to delete this author?</h2>
            </div>
            <div class="d-flex justify-content-center">
                <form method="post" style="margin: 20px 10px">
                    {% csrf_token %}
                    <input class="p-2 btn-success rounded" type="submit" value="yes">
                </form>
                <form action="../" style="margin: 20px 10px">
                    <input class="p-2 btn-danger rounded" type="submit" value="no">
                </form>
            </div>

        </div>
    </body>
</html>
